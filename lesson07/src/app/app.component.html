<app-timer-control
  (resultChanged)="resultHasChanged($event)"
  (timerStopped)="timerHasStopped($event)">
</app-timer-control>
<ng-container *ngFor="let item of dataArr">
  <ng-template [ngIf]="item % 2" [ngIfElse]="even">
    <app-odd [data]="item"></app-odd>
  </ng-template>
  <ng-template #even>
    <app-even [data]="item"></app-even>
  </ng-template>
</ng-container>
