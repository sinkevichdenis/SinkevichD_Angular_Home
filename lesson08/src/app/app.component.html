<h3>Actived Users list:</h3>
<ul>
  <li *ngFor="let userA of activeUsersList">
    <app-active-users (changedStatusByElem)="changeStatus($event)" [user]="userA"></app-active-users>
  </li>
</ul>
<hr>
<h3>Disactived Users list:</h3>
<ul>
  <li *ngFor="let userD of disactiveUsersList">
    <app-active-users (changedStatusByElem)="changeStatus($event)" [user]="userD"></app-active-users>
  </li>
</ul>
